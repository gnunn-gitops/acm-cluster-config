# Example policy for seeding a sealed-secrets private key. Note that I have removed my private key from this example, you will need to provide where <add-data-here-for-your-key> is located
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-sealed-secrets-seed
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sealed-secrets-namespace
        spec:
          remediationAction: enforce
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: sealed-secrets
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sealed-secrets-private-key
        spec:
          remediationAction: enforce
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                data:
                  tls.crt: <add-data-here-for-your-key>
                  tls.key: <add-data-here-for-your-key>
                kind: Secret
                metadata:
                  generateName: sealed-secrets-key
                  labels:
                    sealedsecrets.bitnami.com/sealed-secrets-key: active
                  name: sealed-secrets-key8thwk
                  namespace: sealed-secrets
                type: kubernetes.io/tls
              kind: List
              metadata:
                resourceVersion: ""